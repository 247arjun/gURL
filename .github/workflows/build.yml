name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: macos-14  # Uses macOS Sonoma runner with Xcode 15+
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build Release
      run: |
        xcodebuild -scheme gURL \
          -configuration Release \
          -archivePath $PWD/build/gURL.xcarchive \
          archive \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Export App
      run: |
        mkdir -p build/export
        cp -R build/gURL.xcarchive/Products/Applications/gURL.app build/export/
    
    - name: Create DMG
      run: |
        # Create a temporary directory for DMG contents
        mkdir -p build/dmg-contents
        cp -R build/export/gURL.app build/dmg-contents/
        
        # Create a symbolic link to Applications
        ln -s /Applications build/dmg-contents/Applications
        
        # Create the DMG
        hdiutil create -volname "gURL" \
          -srcfolder build/dmg-contents \
          -ov -format UDZO \
          build/gURL.dmg
    
    - name: Create ZIP
      run: |
        cd build/export
        zip -r ../gURL.zip gURL.app
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gURL-build
        path: |
          build/gURL.dmg
          build/gURL.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/gURL.dmg
          build/gURL.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
